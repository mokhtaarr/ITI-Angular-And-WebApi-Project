<app-header></app-header>


<div class="row ">
    <table class="table table-striped table-hover col-5">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">{{"Name"|translate}}</th>
                <th scope="col">{{"Quantity"|translate}}</th>
                <th scope="col">{{"Unit Price"|translate}}</th>
                <th scope="col">{{"Total price"|translate}}</th>
                <th scope="col">{{"Delete"|translate}}</th>
            </tr>
        </thead>
        <tbody>
            <div class="" *ngFor="let data of items; let i = index">
                <tr>
                    <th>{{i+1}}</th>
                    <td>{{data.name}}</td>
                    <td><input class="m-1" type="number" [(ngModel)]="data.Quantity"></td>
                    <td>{{data.Price}}</td>
                    <td>{{data.Price*data.Price}}</td>
                    <td>
                        <button type="button" class="btn btn-danger" (click)="deleteOrder(data.id)">
                            {{"Delete"|translate}}
                        </button>
                    </td>
                </tr>
            </div>
        </tbody>
    </table>
    <div class="d-flex justify-content-center"><button type="button" class="btn btn-primary" (click)="UpdateOrder()">{{"Save"|translate}}</button></div>

    <app-footer></app-footer>
