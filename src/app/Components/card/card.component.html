<app-header></app-header>

<div class=" d-flex justify-content-center"> 
  <input  style="margin: 20px;" type="number" placeholder="Enter your Price" (change)="filterProduct()" [(ngModel)]="inputPrice" class="form-control" />

  <input style="margin: 20px;"  type="text" placeholder="Product/المنتج" (keyup)="filterByName(inputString.value)" #inputString class="form-control" />
</div>

    <div class="row " style="margin:20px ; " >
      <div  class="col-12  " *ngFor="let data of item; let i = index">
        <div class="row    ">
          <div class="col-4">
            <div class=" ">{{ data.name }}</div>
            <small class="text-danger">{{ data.Save }}</small>
          </div>
          <div class="col-2">
                    <img src={{data.imgURL}} class="img-fluid" style="height:100px ;" />
                 </div>
    
          <div class="col-2 ">
              <div>{{ data.Price }}</div>
          </div>
          <div class="col-2">
            <input type="number"  [(ngModel)]="item[i].Quantity" onchange="TotalPriceOfProduct()">
          </div>
          <div class="col-2">
            <h6 #TotalPrice>Total price : {{item[i].Quantity*data.Price}}</h6>
          </div>

        </div>
      </div>
    </div> 
    
    <hr>
    <div >
      <label class="m-1" for="TotalPrice"> Order Total Price</label>
      <input class="m-1" type="text" id="TotalPrice" [(ngModel)]="TotalPrice">
    </div>
    <div>
      <input type="radio" class="btn-check" [(ngModel)]="cash" name="options" id="option2" autocomplete="off">
      <label class="btn btn-primary m-1"  for="option2">{{"Cash"|translate}}</label>
      <input type="radio" class="btn-check" [(ngModel)]="visa" name="options" id="option4" autocomplete="off">
      <label class="btn btn-primary m-1"  for="option4">{{"Credit"|translate}}</label>
    </div>
<div class="d-flex justify-content-end" style="margin: 20px;">
  <button class="btn btn-primary" style="width:200px ;" (click)="OrderSubmit()">{{"Buy Now"|translate}}</button>
</div>
<div class="d-flex justify-content-end" style="margin:20px ;">
 
</div>
