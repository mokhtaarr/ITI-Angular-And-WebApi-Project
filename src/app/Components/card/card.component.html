<app-header></app-header>

    <div class="row " style="margin:20px ; " >
      <div  class="col-12  " *ngFor="let data of item; let i = index">
        <div class="row    ">
          <div class="col-4">
            <div class=" ">{{ data.name }}</div>
            <small class="text-danger">{{ data.Save }}</small>
          </div>
          <div class="col-2">
                    <img src={{data.imgURL}} class="img-fluid" style="height:100px ;" />
                 </div>
    
          <div class="col-2 ">
              <div>{{ data.Price }}</div>
          </div>
          <div class="col-2">
            <input type="number"  [(ngModel)]="item[i].Quantity">
          </div>
          <div class="col-2">
            <h6 #TotalPrice>Total price : {{item[i].Quantity*data.Price}}</h6>
          </div>

        </div>
      </div>
    </div> 
    
    <hr>
<div class="d-flex justify-content-end" style="margin: 20px;">
  <button class="btn btn-primary" style="width:200px ;">Buy Now</button>
</div>
<div class="d-flex justify-content-end" style="margin:20px ;">
  <ngx-paypal [config]="payPalConfig"></ngx-paypal>
</div>
