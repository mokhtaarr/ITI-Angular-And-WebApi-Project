<div class="d-flex justify-content-center">
  <form  class="m-2 text-center" [formGroup]="userFormGroup" style="width: 70%;padding:10px;background-color:whitesmoke ;" >
    <div class="mb-3">
      <label for="usrName" class="form-label">Full Name</label>
     
      <input type="text" [(ngModel)]="newPrd.name"   class="form-control" name="usrName" 
      id="usrName" formControlName="fullName" [class.is-valid]="fullName?.valid" [class.is-invalid]="fullName?.invalid">
        <div [hidden]="fullName?.valid || fullName?.untouched" class="alert alert-warning">
        <small *ngIf="fullName?.errors?.['required']">Name is Required</small>
        <small *ngIf="fullName?.errors?.['minlength']">Name must be 3 letters at least</small>
        </div>
    </div>
  
    <div class="mb-3">
      <label for="usrEmail" class="form-label">Email</label>
      <input type="email" class="form-control" name="usrEmail" id="usrEmail" formControlName="email" [(ngModel)]="newPrd.email">
      <div [hidden]="email?.valid || email?.untouched" class="alert alert-warning">
        <small *ngIf="email?.errors?.['required']">Email is Required</small>
     </div>
    </div>
  
   
    <div formArrayName="mobileNo">
      <div class="mb-3 ms-4" *ngFor="let mob of mobileNo.controls;let i=index">
        <label for="usrMobile{{i+1}}" class="form-label">Mobile No.{{i+1}}</label>
        <input [(ngModel)]="newPrd.mobileNo" type="number"  class="form-control" name="usrMobile{{i+1}}"
         id="usrMobile{{i+1}}" [formControlName]="i" > 
  
        <div class="btn-group " role="group" aria-label="Basic mixed styles example">
          <button type="button" class="btn btn-primary" (click)="addMobileNo()" *ngIf="mob.value && i==mobileNo.controls.length-1">+</button>
          <button type="button" class="btn btn-danger" (click)="RemoveMobileNo()" *ngIf="mob.value && i==mobileNo.controls.length-1">-</button>
        </div>
  
        <div [hidden]="mobileNo.valid || mobileNo.untouched" class="alert alert-warning">
          <small >mobile is Required</small>
       </div>
      </div>
    </div>
  
    <div formGroupName="address">
      Address:
      <div class="mb-3 ms-2" >
  
        <label for="usrCity" class="form-label">city</label>
        <input type="text" class="form-control" name="usrCity" id="usrCity" formControlName="city">
        <div [hidden]="address?.valid || address?.untouched" class="alert alert-warning">
            <small >city is Required</small>
         </div>
      </div>
  
      <div class="mb-3 ms-2" >
        <label for="usrStreet" class="form-label">Street</label>
        <input type="text"  class="form-control" name="usrStreet" id="usrStreet" formControlName="street" [(ngModel)]="newPrd.address">
        <div [hidden]="address?.valid || address?.untouched" class="alert alert-warning">
            <small >street is Required</small>
         </div>
      </div>
  
      <div class="mb-3 ms-2">
        <label for="usrPostalCode" class="form-label">PostalCode</label>
        <input type="text"  class="form-control" name="usrPostalCode" id="usrPostalCode" formControlName="PostalCode">
        <div [hidden]="address?.valid || address?.untouched" class="alert alert-warning">
            <small >PostalCode is Required</small>
         </div>
    </div>
    </div>
  
  
    <div class="mb-3">
      <label for="usrPass" class="form-label">Password</label>
      <input type="password" class="form-control" name="usrPass" id="usrPass" formControlName="password" >
      <div [hidden]="password?.valid || password?.untouched" class="alert alert-warning">
        <small *ngIf="password?.errors?.['required']">Password is Required</small>
        <small *ngIf="password?.errors?.['minlength']">Password must be 6 letters at least</small>
        </div>
    </div>
  
    <div class="mb-3">
      <label for="usrRePass" class="form-label">Retype Password</label>
      <input type="password"  class="form-control" name="usrRePass" id="usrRePass" formControlName="repassword">
    </div>
  
  <br>
    <button type="submit" class="btn btn-success" routerLink="/Home" [disabled]="userFormGroup.invalid" style="width: 100px;">Sign Up</button>
    <br>
  </form>
  
</div>
